<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - LTS</title>
</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/#about">About LTS</a></li>
                <li><a href="/#menu">Our Menu</a></li>
                <li><a href="storeHours.html">Store Hours</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <figure>
                <img src="img/taco.jpg" alt="Tacobell Showcase Image" width="400">
                <figcaption>Little Tace Shop Tacos</figcaption>
            </figure>
        </section>
        <article id="sendMessage">
            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send Us A Message</legend>
                    <p>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="userName" placeholder="John Doe" required>
                    </p>
                    <p>
                        <label for="mail">Email:</label>
                        <input type="email" id="mail" name="userEmail" placeholder="john@doe.com" required>
                    </p>
                    <p>
                        <label for="message">Your Message:</label><br>
                        <textarea name="userMessage" id="message" cols="30" rows="10"
                            placeholder="Type your message here" required></textarea>
                    </p>

                </fieldset><br>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </article><br>
        <article id="location">
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suite T <br>
                Kanas city, MO 5555-5555 <br><br>
                Phone <a href="tel:99">555-555-5555</a>
            </address>
        </article><br>
        <a href="#">Back to Top</a>
    </main>
    <hr>
    <footer>
        <p>
            Copyright &copy; The Little Tace Shop
        </p>
    </footer>
</body>

</html>
